<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")
        
        
        const field = {
            w:window.innerWidth,
            h:window.innerHeight,
            draw: function(){
            //desenhando o campo
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0,0,this.w,this.h)
            }
        }

        const line = {
            w:15,
            h:field.h,
            
            draw: function(){
            //desenhando a linha central
            canvasCtx.fillStyle = "#ffffff"
            canvasCtx.fillRect(field.w /2 -this.w/2,0,this.w,this.h)
            }
        }

        function setup(){
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }
        function draw(){
            field.draw()
            line.draw()

            
            //desenhando a raquete esquerda
            canvasCtx.fillRect(10,120,w,200)
            //desenhando a raquete direita
            canvasCtx.fillRect(field.w - this.w - 10/ 2-this.w/2 ,200,w,200)
            
            //desenhando a bola
            canvasCtx.beginPath()
            canvasCtx.arc(200,300,20,0,2*Math.PI,false)
            canvasCtx.fill()

            //desenhando o placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText("3",window.innerWidth/4,50)
            canvasCtx.fillText("5",window.innerWidth/4 + innerWidth/2,50)


        }
        
        setup()
        draw()
    </script>
</body>
</html>
