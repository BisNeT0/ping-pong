<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")
        gapX = 10
        
        const mouse = {x:0, y:0}
        
        const field = {
            w:window.innerWidth,
            h:window.innerHeight,
            draw: function(){
                //desenhando o campo
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0,0,this.w,this.h)
            }
        }

        const line = {
            w:15,
            h:field.h,
            
            draw: function(){
                //desenhando a linha central
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(field.w /2 -this.w/2,0,this.w,this.h)
            }
        }

        const leftPaddle  = {
            w: line.w,
            x: gapX,
            y:100 ,
            h:200,
            _move: function(){
                this.y = mouse.y - this.h/2

            },
            draw: function(){
                //desenhando a raquete esquerda
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x,this.y,this.w,this.h)
                this._move()
            }
        }

        const rightPaddle = {
            w: line.w,
            x: field.w - line.w - gapX,
            y:100,
            h:200,
            _move: function(){
                this.y = ball.y

            },
            draw: function(){
                //desenhando a raquete direita
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x,this.y,this.w,this.h)
                this._move() 
            }
        }

        const ball={
            x:200,
            y:400,
            r:20,
            speed:5,
            directionX: 1,
            directionY: 1,

            _calcPosition: function(){ //verifica as laterais superior e inferior
                if(
                    (this.y - this.r < 0  && this.directionY < 0)||
                    (this.y >field.h - this.r && this.directionY > 0)
                )   { //rebate a bola invertando o sinal do eixo y
                    this._reverseY()    
                }
            },
            _reverseY: function(){ // 1 * -1 = -1 ou -1 * -1 = 1
                this.directionY *= -1
            },
            _reverseX: function(){ // 1 * -1 = -1 ou -1 * -1 = 1
                this.directionX *= -1
            },
            _move: function(){
                this.x +=this.directionX*this.speed
                this.y +=this.directionY*this.speed
            },
            draw: function(){
                //desenhando a bola
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x,this.y,this.r,0,2*Math.PI,false)
                canvasCtx.fill()        
                this._calcPosition()
                this._move()
            
            }


        }

        const score={
            human:1,
            computer:2,
            draw: function(){
                //desenhando o placar
                canvasCtx.font = "bold 72px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText(this.human,field.w/4,50)
                canvasCtx.fillText(this.computer,field.w/4 + field.w/2,50)
            }

        }

        function setup(){
            canvasEl.width = canvasCtx.width = field.w
            canvasEl.height = canvasCtx.height = field.h
        }
        function draw(){
            field.draw()
            line.draw()
            leftPaddle.draw()
            rightPaddle.draw()
            score.draw()
            ball.draw()
        }
        

        window.animateFrame = (function (){
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback){
                    return window.setTimeout(callback, 1000 / 60)
                }         
            )
        })()

        function main(){
            animateFrame(main)
            draw()

        }
        setup()
        main()
        

        canvasEl.addEventListener("mousemove", function (e){
            mouse.x = e.pageX
            mouse.y = e.pageY
            console.log(mouse)

        })
    </script>
</body>
</html>
