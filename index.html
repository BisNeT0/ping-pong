<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            overflow: hidden;

        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
        canvasCtx = canvasEl.getContext("2d")
        
        const lineWidth = 15
        
        function setup(){
            canvasEl.width = canvasCtx.width = window.innerWidth
            canvasEl.height = canvasCtx.height = window.innerHeight
        }
        function draw(){
            //desenhando o campo
            canvasCtx.fillStyle = "#286047"
            canvasCtx.fillRect(0,0,window.innerWidth,window.innerHeight)
            
            //desenhando a linha central
            canvasCtx.fillStyle = "#ffffff"
            const x = window.innerWidth / 2 - lineWidth / 2
            const y = 0
            const w = lineWidth
            const h = window.innerHeight
            canvasCtx.fillRect(x,y,w,h)

            //desenhando a raquete esquerda
            canvasCtx.fillRect(10,120,w,200)
            
            //desenhando a raquete direita

            canvasCtx.fillRect(window.innerWidth - w - 10/ 2-lineWidth/2 ,200,w,200)

            //desenhando a bola
            canvasCtx.beginPath()
            canvasCtx.arc(200,300,20,0,2*Math.PI,false)
            canvasCtx.fill()


        }
        
        setup()
        draw()
    </script>
</body>
</html>
